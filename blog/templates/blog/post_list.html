{% extends 'blog/base.html' %}

{% block content %}
    {% for post in postsss %}
        <div class="post">
            <div class="date">
                Published: {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
            <div class="date">
                Modified: {{ post.created_on }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
